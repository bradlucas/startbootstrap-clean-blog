{% extends "/html/base.html" %}
{%block subtitle %}: Archives{% endblock %}
<!-- archives -->
{% block content %}
<div id="posts">
    <div id="page-header">
        <h1>Posts</h1>
    </div>
    {% for group in groups %}
        <h4>{{group.group}}</h4>
        <ul>
        {% for post in group.posts %}
        <li>
            {{post.date|date:"MMM dd yyyy"}} - <a href="{{post.uri}}">{{post.title}}</a>
        </li>
        {% endfor %}
        </ul>
    {% endfor %}

</div>
{% endblock %}
